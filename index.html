<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mate Insetos! Jogue agora</title>

    <!--favicon-->
    <link rel="icon" href="Imagens/icon.fw.png" type="image/x-icon">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--estilo customizado-->
    <link rel="stylesheet" href="css/estilo.css">

    <!--script personalizado-->
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            Swal.fire({
                imageUrl: 'Imagens/volumeup1.png',
                imageWidth: 200,
                imageHeight: 200,
                title: 'Seja bem-vindo!',
                text: 'Você pode ativar ou desativar a música clicando no botão de volume à esquerda.',
                customClass: {
                    popup: 'custom-sweetalert-popup',
                }
            });
        });

        function iniciarJogo() {
            var nivel = document.getElementById("nivel").value;
            if (nivel === "") {
                // Exibe o SweetAlert personalizado se nenhum nível for selecionado
                Swal.fire({
                    icon: 'error',
                    title: 'Ops...',
                    text: 'Selecione um nível para começar a jogar!',
                    customClass: {
                        popup: 'custom-sweetalert-popup',
                    }
                });
            } else {
                window.location.href = "app.html?" + nivel
                console.log("Jogo iniciado! Nível selecionado: " + nivel);
            }
        }


    </script>

</head>

<body>

    <!-- Áudio de fundo -->
    <audio id="audioFundo" preload="none" src="audio/back.wav"></audio>

    <!-- Áudio de spray -->
    <audio id="audioSpray" preload="none" src="audio/spray.mp3"></audio>

    <button id="toggleSoundButton" class="btn-lg btn-custom2">
        <i class="fas fa-volume-up"></i>
    </button>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="Imagens/game.png" class="img-fluid">
                    <!-- Adicionando classe img-fluid para tornar a imagem responsiva -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control select-custom" id="nivel">
                            <option value="">------ Selecione o nível ------</option>
                            <option value="facil" class="opcao-facil">Fácil</option>
                            <option value="medio" class="opcao-medio">Médio</option>
                            <option value="dificil" class="opcao-dificil">Difícil</option>
                            <option value="modoexpert" class="opcao-modoexpert">Modo expert</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-lg btn-custom4" onclick="iniciarJogo()">
                        Iniciar jogo
                    </button>
                </div>
            </div>
        </div>

    </div>

    <footer class="footer fixed-bottom bg-light py-2">
        <div class="container text-center">
            Desenvolvido por: Rafael Matos - Copyright &copy; 2024
        </div>
    </footer>

    <!--efeito mouses-->
    <script src="js/mouseclick.js"></script>

</body>

</html>
